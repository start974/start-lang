name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    name: Format & Clippy & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy check
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Clippy check
        run: cargo clippy --workspace --all-targets -- -D warnings

  coverage:
    status:
      project:
        default:
          target: 80%
    name: Coverage (llvm-cov) + Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - run: cargo install --locked cargo-llvm-cov cargo2junit

      - name: Run tests and generate junit report
        run: RUSTC_BOOTSTRAP=1 cargo test -- -Z unstable-options --format json --report-time | cargo2junit > junit.xml

      - name: Generate coverage report
        run: cargo llvm-cov --workspace --codecov --output-path codecov.json

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: start974/start-lang

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
